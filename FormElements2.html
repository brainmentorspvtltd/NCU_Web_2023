<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <!-- placeholder
        required
        type ="email" -- dynamicness
        autofocus
        readOnly
        disabled
        autocomplete="off" -->
<body>
    <h1>Form Elements</h1>
    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" autofocus value="User" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>Enter Email Id</td>
                <td>
                    <input type="email" placeholder="Enter Email" required value="user@gmail.com" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="text" placeholder="Enter Password" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
