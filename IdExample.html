<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: palevioletred;
        }
        #title{
            color: goldenrod;
        }
        .bg-light{
            background-color: aqua;
        }
        .bg-dark{
            background-color: brown;
            color: #000 !important;
        }
    </style>
</head>
<body>
    <h1 id="title" class="bg-light">This is heading</h1>
    <h1 class="bg-dark">This is heading</h1>
    <h1 id="title" class="bg-dark">This is heading</h1>
    <h1 class="bg-dark">This is heading</h1>
    <h1 class="bg-light">This is heading</h1>
    <h1 class="bg-light">This is heading</h1>
</body>
</html>
