<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            width:400px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid maroon;
            perspective: 400px;
        }
        img{
            width: 100%;
            height: inherit;
            transition-duration: 6s;
            transform-origin: right;
            transform-origin: left;
            transform-origin: top;
        }
        div:hover img{
            transform: rotateY(180deg);
        }
    </style>
  </head>
  <body>
    <h1>TransFormations : Rotate</h1>
    <div>
      <img
        src="https://cdn.pixabay.com/photo/2018/10/02/16/12/nature-3719233_1280.jpg"
        alt=""
      />
    </div>
  </body>
</html>
