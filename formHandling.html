<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Handling</h1>
    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="U_name">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="U_name" name="name">
                </td>
            </tr>
            <tr>
                <td><label for="u_password">Enter Password</label></td>
                <td>
                    <input type="password" id="u_password" name="password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
            <tr>
                <td>Choose Gender</td>
                <td><input type="radio" id="m" name="gender" value="m">
                    <label for="m">Male</label>
                    <input type="radio" id="f" name="gender" value="f">
                    <label for="f">Female</label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
