<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 80vmax;
            height: 550px;
            /* Drawback: image is being shrink ............quality is being reduced */
            /* Solution -- object fit */
            /* it basically have 2 things : contain and cover */
            /* contain objective not to destroy dimension of the img */
            /* object-fit: contain; */
            /* drawback : white space from left right */

            /* cover do not shrink the image neither reduces the height 
            it started cutting from left and right , top and bottom */
            /* it only shows the center part */
            object-fit: cover;


        }
    </style>
</head>
<body>
    <h1>Object Fit</h1>
    <div>
        <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" alt="">
    </div>
</body>
</html>
