<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a::after {
        /* content: "   [" attr(href) "]"; */
        content: "   [" attr(title) "]";
      }
    </style>
  </head>
  <body>
    <h1>Attr Function</h1>
    <a href="www.google.com" title="Navigate To Google">Visit</a><br />
    <a href="www.facebook.com" title="Navigate To Facebook">Visit</a
    ><br />
    <a href="www.instagram.com" title="Navigate To Instagram"
      >Visit</a
    >
  </body>
</html>
