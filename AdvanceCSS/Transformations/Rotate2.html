<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            width: 186px;
            margin: 0 auto;
            border: 1px solid red;
        }
        img{
            transition-duration: 6s;
        }
        div:hover img{
            /* transform: rotateX(360deg);              */
            /* transform: rotateY(360deg);              */
            transform: rotateY(180deg) rotateX(180deg);             
        }
    </style>
  </head>
  <body>
    <h1>TransFormations : Rotate</h1>
    <div>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbjOHoH2ciZ3osZm3rsail-NafvYl3Aw9HcA&usqp=CAU"
        alt=""
      />
    </div>
  </body>
</html>
