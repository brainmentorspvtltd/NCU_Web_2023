<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #col{
            background-color: purple;
            color: yellowgreen;
        } */
        ul li:first-child{
            background-color: rgb(83, 54, 83);
            color: rgb(218, 218, 99);
        }
        ul li:last-child{
            background-color: rgb(32, 180, 106);
            color: rgb(105, 105, 40);
        }
        ul li:nth-child(4){
            background-color: rgb(32, 2, 32);
            color: rgb(211, 211, 163);
        }
    </style>
</head>
<body>
    <ul>
        <li id="col">Item_1</li>
        <li>Item_2</li>
        <li>Item_3</li>
        <li>Item_4</li>
        <li>Item_5</li>
        <li>Item_6</li>
    </ul>
</body>
</html>
